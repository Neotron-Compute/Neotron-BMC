[package]
authors = ["Jonathan 'theJPster' Pallant <github@thejpster.org.uk>"]
name = "neotron-bmc-pico"
edition = "2018"
version = "0.2.0"

[dependencies]
defmt = "0.3"
cortex-m = { version = "0.7.5", features = ["inline-asm"] }
defmt-rtt = "0.3"
cortex-m-rtic = "1.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
stm32f0xx-hal = { version = "0.18", features = ["rt"] }
debouncr = "0.2"
heapless= "0.7"
systick-monotonic = "1.0.0"

[features]
# set logging levels here
default = [
  "defmt-default",
]
# You need to enable one of these two
stm32f030x6 = [ "stm32f0xx-hal/stm32f030x6"]
stm32f031 = [ "stm32f0xx-hal/stm32f031"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

